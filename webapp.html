<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fbeaff, #e0f7fa);
      font-family: 'Courier New', monospace;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #b388eb;
      text-shadow: 0 0 5px #d1c4e9;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 2em;
      margin-bottom: 10px;
    }

    canvas {
      border: 3px solid #b388eb;
      box-shadow: 0 0 20px #e1bee7;
      background-color: #fff8f0;
    }

    .score {
      margin-top: 12px;
      font-size: 1.2em;
      color: #ab47bc;
    }

    .btn, .nav-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #ce93d8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #e1bee7;
      transition: background 0.3s ease;
      margin-inline: 5px;
    }

    .btn:hover, .nav-btn:hover {
      background: #ba68c8;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Snake üêç</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score">Score: <span id="score">0</span></div>
  <button class="btn" id="startBtn">Start Game</button>

  <!-- üîó Navigation buttons to other pages -->
  <div class="nav">
    <a href="index.html"><button class="nav-btn">Resume Page</button></a>
    <a href="scratch.html"><button class="nav-btn">Scratch Page</button></a>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreSpan = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let apple;
    let score = 0;
    let gameLoop;
    let gameRunning = false;

    function drawMessage(text) {
      ctx.fillStyle = '#ab47bc';
      ctx.font = '28px Courier New';
      ctx.textAlign = 'center';
      ctx.shadowColor = '#f8bbd0';
      ctx.shadowBlur = 10;
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      ctx.shadowBlur = 0;
    }

    function startGame() {
      clearInterval(gameLoop);
      snake = new Snake();
      apple = new Apple();
      apple.pickLocation();
      score = 0;
      scoreSpan.textContent = score;
      gameRunning = true;
      startBtn.style.display = 'none';

      gameLoop = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        apple.draw();
        snake.update();
        snake.draw();

        if (snake.eat(apple)) {
          apple.pickLocation();
          score++;
          scoreSpan.textContent = score;
        }

        snake.checkCollision();
      }, 120);
    }

    startBtn.addEventListener('click', () => {
      startGame();
    });

    window.addEventListener('keydown', e => {
      if (!gameRunning) return;
      const dir = e.key.replace('Arrow', '');
      snake.changeDirection(dir);
    });

    function Snake() {
      this.x = 0;
      this.y = 0;
      this.xSpeed = scale;
      this.ySpeed = 0;
      this.total = 0;
      this.tail = [];

      this.draw = function () {
        ctx.fillStyle = '#80cbc4'; // pastel mint
        ctx.shadowColor = '#b2dfdb';
        ctx.shadowBlur = 10;

        for (let i = 0; i < this.tail.length; i++) {
          ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
        }
        ctx.fillRect(this.x, this.y, scale, scale);
        ctx.shadowBlur = 0;
      };

      this.update = function () {
        for (let i = 0; i < this.tail.length - 1; i++) {
          this.tail[i] = this.tail[i + 1];
        }

        if (this.total >= 1) {
          this.tail[this.total - 1] = { x: this.x, y: this.y };
        }

        this.x += this.xSpeed;
        this.y += this.ySpeed;

        if (this.x >= canvas.width) this.x = 0;
        if (this.y >= canvas.height) this.y = 0;
        if (this.x < 0) this.x = canvas.width - scale;
        if (this.y < 0) this.y = canvas.height - scale;
      };

      this.changeDirection = function (direction) {
        switch (direction) {
          case 'Up':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = -scale;
            }
            break;
          case 'Down':
            if (this.ySpeed === 0) {
              this.xSpeed = 0;
              this.ySpeed = scale;
            }
            break;
          case 'Left':
            if (this.xSpeed === 0) {
              this.xSpeed = -scale;
              this.ySpeed = 0;
            }
            break;
          case 'Right':
            if (this.xSpeed === 0) {
              this.xSpeed = scale;
              this.ySpeed = 0;
            }
            break;
        }
      };

      this.eat = function (apple) {
        if (this.x === apple.x && this.y === apple.y) {
          this.total++;
          return true;
        }
        return false;
      };

      this.checkCollision = function () {
        for (let i = 0; i < this.tail.length; i++) {
          if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
            clearInterval(gameLoop);
            gameRunning = false;
            drawMessage('üíÄ I promise I put input');
            startBtn.style.display = 'inline-block';
          }
        }
      };
    }

    function Apple() {
      this.x;
      this.y;

      this.pickLocation = function () {
        this.x = Math.floor(Math.random() * columns) * scale;
        this.y = Math.floor(Math.random() * rows) * scale;
      };

      this.draw = function () {
        ctx.fillStyle = '#f48fb1'; // pastel pink
        ctx.shadowColor = '#f8bbd0';
        ctx.shadowBlur = 15;
        ctx.fillRect(this.x, this.y, scale, scale);
        ctx.shadowBlur = 0;
      };
    }

    // Initial screen message
    ctx.fillStyle = "#fff8f0";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawMessage("‚ñ∂ Press Start to Play");
  </script>
</body>
</html>
